<div class="modal-body" id="modal-body">
  <h4 class="modal-title" id="modal-title">Did you successfully RSVP to {{$ctrl.info.title}}?</h4>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Yes!</button>
  <button class="btn btn-danger" type="button" ng-click="$ctrl.cancel()">No</button>
</div>
