<div class="container height">
  <div class="row expanded">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 padtop-5 padbot-2">
      <!--
      <div ng-if="pageAlert !== null" class="alert" ng-class="pageAlert.level" role="alert">
        <button type="button" class="close" ng-click="clearAlert()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{pageAlert.text}}
      </div>
    -->
    </div>
  </div>
  <div class="row marbot-3">
    <div class="col-xs-8 col-xs-offset-2 marbot-1">
      <h1 class="text-center">Payment</h1>
      <img style="margin-right:1em;" class="img-responsive pull-left" ng-src="{{user.info.photoURL}}" />
      <h2>{{user.userData.name || 'Update your info below'}}</h2>
      <!--<button class="btn btn-success pull-right">Save</button>-->
      <p><em>Signed in through {{user.info.providerData[0].providerId}}</em></p>
      <label for="user-name">Name:</label><input id="user-name" type="text" ng-model="user.userData.name" class="form-control marbot-1" />
      <label for="user-email">Email:</label><input id="user-email" type="text" ng-model="user.userData.email" class="form-control marbot-1" />
      <p>Payment Status: <span ng-if="user.userData.paid" class="aqua-text">Complete</span><span ng-if="!user.userData.paid" class="pink-text">Not paid <a class="btn btn-danger pull-right">Pay Now</a></span></p>
    </div>
    <!--
    <div class="col-xs-8 col-xs-offset-2 marbot-1" ng-if="user.info.providerData[0].providerId === 'password'">
      <hr/>
      <label for="user-password">Update Password</label><input id="user-password" type="password" ng-model="newPassword" class="form-control marbot-1" />
      <button class="btn btn-success pull-right">Update Password</button>
    </div>
    -->
  </div>
</div>
